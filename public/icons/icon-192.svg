<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Rounded square background -->
  <rect x="0" y="0" width="192" height="192" rx="38" ry="38" fill="#6750A4"/>

  <!-- Subtle inner shadow/highlight for depth -->
  <rect x="4" y="4" width="184" height="184" rx="34" ry="34" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Open book icon -->
  <g transform="translate(96, 100)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left page -->
    <path d="M-4,-40 C-4,-40 -44,-46 -52,-36 C-52,-36 -52,28 -52,32 C-52,38 -44,38 -44,38 C-30,38 -4,34 -4,34" fill="rgba(255,255,255,0.15)"/>
    <!-- Right page -->
    <path d="M4,-40 C4,-40 44,-46 52,-36 C52,-36 52,28 52,32 C52,38 44,38 44,38 C30,38 4,34 4,34" fill="rgba(255,255,255,0.15)"/>
    <!-- Spine -->
    <line x1="0" y1="-40" x2="0" y2="34"/>
    <!-- Left page lines -->
    <line x1="-40" y1="-20" x2="-14" y2="-24" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="-40" y1="-6" x2="-14" y2="-10" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="-40" y1="8" x2="-14" y2="4" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <!-- Right page lines -->
    <line x1="40" y1="-20" x2="14" y2="-24" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="40" y1="-6" x2="14" y2="-10" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="40" y1="8" x2="14" y2="4" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  </g>

  <!-- Speed/reading indicator lines above the book -->
  <g transform="translate(96, 46)" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9">
    <line x1="-16" y1="0" x2="-16" y2="-14"/>
    <line x1="0" y1="0" x2="0" y2="-20"/>
    <line x1="16" y1="0" x2="16" y2="-14"/>
  </g>
</svg>