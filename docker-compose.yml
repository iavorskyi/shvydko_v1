services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: shvydko
      POSTGRES_PASSWORD: shvydko_secret
      POSTGRES_DB: shvydkochytach
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shvydko -d shvydkochytach"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://shvydko:shvydko_secret@db:5432/shvydkochytach
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: local-docker-secret-change-in-production
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
